<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="header">
                <div class="top-line"><span id="make">BEARIO</span><span id="model">fx-86BE PLUS</span></div>
                <div class="bottom-line">NATURAL-B.E.A.R.</div>
            </div>
            <div class="display">WELCOME</div>
            <div class="container-buttons">
                <div class="container-numbers">
                    <div class="number-row">
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div class="number-row">
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div class="number-row">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div class="number-row">
                        <button class="number" id="0">0</button>
                        <button class="number" id=".">.</button>
                        <button class="number" id="pi">&pi;</button>
                    </div>
                </div>
                <div class="container-operations">
                    <div class="operation-row">
                        <button class="operation" id="DEL">DEL</button>
                        <button class="operation" id="AC">AC</button>
                    </div>
                    <div class="operation-row">
                        <button class="operation primary" id="multiply">&times;</button>
                        <button class="operation primary" id="divide">&divide;</button>
                    </div>
                    <div class="operation-row">
                        <button class="operation primary" id="add">&plus;</button>
                        <button class="operation primary" id="subtract">&minus;</button>
                    </div>
                    <div class="operation-row">
                        <button class="operation" id="plus-minus">&plusmn;</button>
                        <button class="operation" id="equals">&equals;</button>
                    </div>
                </div>
            </div>
            <div class="footer">Bear Global Technologies</div>
        </div>
    </body>
</html>
